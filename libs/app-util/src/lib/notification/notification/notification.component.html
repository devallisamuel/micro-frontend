<div [ngClass]="style">
  <div fxLayout="row">
    <span class="snackClose" (click)="snackBarRef.dismiss()">x</span>
    <div class="input-group-prepend mr-1 mb-2 notif-icon">
      <mat-icon [inline]="true">{{ icon }}</mat-icon>
    </div>
    <span class="notif-title">{{ title }}</span>
  </div>
  <span class="notif-message enrollee-detail">{{ data.message }}</span>
</div>
